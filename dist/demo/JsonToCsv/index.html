<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description"
    content="Streams(https://github.com/an-distr/js-streams) for JavaScript/TypeScript Demos and Examples">

  <link rel="modulepreload" href="/web.min.js">
  <link rel="modulepreload" href="JsonToCsv.download.min.js">
  <link rel="modulepreload" href="JsonToCsv.upload.min.js">

  <link rel="preload" as="script" href="/site/site.min.js">
  <link rel="preload" as="style" href="/site/site.min.css">

  <link rel="icon" href="/site/favicon.svg" type="image/svg+xml" sizes="any">
  <link rel="icon" href="/site/favicon.png" type="image/png" sizes="192x192">
  <link rel="apple-touch-icon" href="/site/apple-touch-icon.png" sizes="192x192">

  <link rel="stylesheet" href="/site/site.min.css">
  <script defer src="/site/site.min.js"></script>

  <title>Json to CSV</title>
</head>

<body>
  <header>
    <a href="/#demo_JsonToCsv">
      <img src="/site/favicon.svg" alt="favicon" loading="lazy" decoding="async" width="32" height="32">
      <h1></h1>
    </a>
    <div>
      <label for="siteTheme">Theme</label>
      <select id="siteTheme">
        <option value="auto">Auto</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </header>

  <main>

    <section>
      <h2>Options</h2>
      <input id="chkDirect" type="checkbox">
      <label for="chkDirect">Direct download</label>
      <section>
        <h3>Input Format</h3>
        <input id="rdoInputFormatJSON" type="radio" name="inputFormat" value="json" checked>
        <label for="rdoInputFormatJSON">JSON</label>
        <input id="rdoInputFormatJSONL" type="radio" name="inputFormat" value="jsonl">
        <label for="rdoInputFormatJSONL">JSON Lines</label>
        <input id="rdoInputFormatJSONC" type="radio" name="inputFormat" value="jsonc">
        <label for="rdoInputFormatJSONC">JSON with comments</label>
      </section>
      <section>
        <h3>Output Format</h3>
        <input id="rdoOutputFormatCSV" type="radio" name="outputFormat" value="csv" checked>
        <label for="rdoOutputFormatCSV">CSV</label>
        <input id="rdoOutputFormatTSV" type="radio" name="outputFormat" value="tsv">
        <label for="rdoOutputFormatTSV">TSV</label>
      </section>
    </section>

    <hr>

    <section>
      <label for="txtUrl">
        <h2>JSON to CSV (Download)</h2>
      </label>
      <script type="module" src="JsonToCsv.download.min.js"></script>
      <input id="txtUrl" type="url">
      <button id="btnConvertUrl">Convert</button>
      <div style="display: flex; flex-direction: column;"></div>
    </section>

    <hr>

    <section>
      <label for="txtFile">
        <h2>JSON to CSV (Upload)</h2>
      </label>
      <script type="module" src="JsonToCsv.upload.min.js"></script>
      <input id="txtFile" type="file" accept=".json">
      <div style="display: flex; flex-direction: column;"></div>
    </section>

    <hr>

    <section id="console"></section>

  </main>

  <script>
    const siteTheme = document.getElementById("siteTheme")
    siteTheme.value = localStorage.getItem("theme.site") ?? "auto"
    siteTheme.addEventListener("change", () => {
      localStorage.setItem("theme.site", siteTheme.value)
    })
  </script>

  <script type="module">
    import { DomConsole } from "/web.min.js"

    globalThis.console = new DomConsole("console", globalThis.console)

    document.getElementById("txtUrl").value =
      new URL("sample.json", location.href).href
  </script>

</body>
